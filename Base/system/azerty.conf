# TheOS AZERTY overrides (Set 1 scancodes).
# Format:
#   normal       <scancode> <value>
#   shift        <scancode> <value>
#   altgr        <scancode> <value>
#   altgr_shift  <scancode> <value>
# Value can be:
#   single character, SPACE, TAB, ENTER, BACKSPACE, NONE,
#   or numeric byte (e.g. 0x7C).
#
# Unspecified scancodes keep the built-in QWERTY default.

# Number row (AZERTY)
normal 0x02 &
shift  0x02 1
normal 0x03 é
shift  0x03 2
normal 0x04 "
shift  0x04 3
normal 0x05 '
shift  0x05 4
normal 0x06 (
shift  0x06 5
normal 0x07 -
shift  0x07 6
altgr  0x07 |
normal 0x08 è
shift  0x08 7
normal 0x09 _
shift  0x09 8
normal 0x0A ç
shift  0x0A 9
normal 0x0B à
shift  0x0B 0
normal 0x0C )
shift  0x0C °
normal 0x0D =
shift  0x0D +

# Top alpha row
normal 0x10 a
shift  0x10 A
normal 0x11 z
shift  0x11 Z
normal 0x12 e
shift  0x12 E
normal 0x13 r
shift  0x13 R
normal 0x14 t
shift  0x14 T
normal 0x15 y
shift  0x15 Y
normal 0x16 u
shift  0x16 U
normal 0x17 i
shift  0x17 I
normal 0x18 o
shift  0x18 O
normal 0x19 p
shift  0x19 P

# Home alpha row
normal 0x1E q
shift  0x1E Q
normal 0x1F s
shift  0x1F S
normal 0x20 d
shift  0x20 D
normal 0x21 f
shift  0x21 F
normal 0x22 g
shift  0x22 G
normal 0x23 h
shift  0x23 H
normal 0x24 j
shift  0x24 J
normal 0x25 k
shift  0x25 K
normal 0x26 l
shift  0x26 L
normal 0x27 m
shift  0x27 M

# Bottom alpha row
normal 0x2C w
shift  0x2C W
normal 0x2D x
shift  0x2D X
normal 0x2E c
shift  0x2E C
normal 0x2F v
shift  0x2F V
normal 0x30 b
shift  0x30 B
normal 0x31 n
shift  0x31 N

# Punctuation (from your observed scan behavior)
normal 0x32 ,
shift  0x32 ?
normal 0x33 ;
shift  0x33 .
normal 0x34 :
shift  0x34 /
normal 0x35 !
